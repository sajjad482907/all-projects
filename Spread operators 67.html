    <script>
// non spread operators//


let number=[12,13,24]
let addNumbers=function(a,b,c){

    return a+b+c;

}

console.log(addNumbers(number[0],number[1],number[2]))

//spread operators//


let numbers=[122,123,224]
let add=function(a,b,c){

    return a+b+c;

}

console.log(add(...numbers))

    roll:482907,

    section:"b",
}
