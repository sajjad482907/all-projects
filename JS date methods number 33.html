<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date methods</title>
</head>
<body>
    <script>
   //new date//



   var date=new Date();

   console.log(date);

//get hour//


var currentohour=date.getHours();

console.log(currentohour);


//get date//
var currentdate=date.getDate();

console.log(currentdate);

//get  day//


var currentday=date.getDay();

console.log(currentday);
//get minutes


var currentminutes=date.getMinutes();

console.log(currentminutes);


console.log("This time is"+currentohour+":"+currentminutes+"pm")
;



//get fullyear//


var getFullYears=date.getFullYear();

console.log(getFullYears);
    </script>
</body>
</html>
